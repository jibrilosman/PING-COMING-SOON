<!DOCTYPE html>
<html>
    <head>
        <title>PING</title>
    </head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b63d1f56a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=500, initial-scale=1">
    <body>
        <div class="logo">
            <img class="logo-img"
             src="logo.png" alt="logo">
        </div>
    
        <div class="launching">
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div class="notify">
            <div>
            <label for="email">
                <input
                id="email"
                type="email"
                name="email"
                placeholder="Your email address"
                required>
            </label>
            </div>  
            <div id="btn">
                <button class="btn">Notify Me</button>
            </div>   
            
        </div>

        <section id="image">
            <img class="image"
            src="illustration-dashboard.png" alt="illustration-dashboard">
        </section>


        <Footer>
            <div class="ico">
            <a href=""><i id="icons" class="fab fa-facebook"></i></a>
            <a href=""><i id="icons" class="fab fa-twitter-square"></i></a>
            <a href=""><i id="icons" class="fab fa-instagram"></i></a>
            </div><br>
            <div class="rights">
            <p>&#169; copyright Ping. allrights reserved</p>
           </div>
        </Footer>
    </body>
</html>
